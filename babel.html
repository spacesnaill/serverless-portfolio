<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Babel Demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    
    <style media="screen">
        .errorbox {
            border: 1px solid red;
            background-color: #eebbbb;
            margin: 1em;
            padding: 2em;
        }

        .errorbox--hidden {
            display: none;
        }
        
        .messagebox--hidden {
            display: none;
        }

        .messagebox--revealed{
            display: block;
        }


    </style>
</head>
<body>
    <main>
        <label>Name: <input id="name" type="text" /></label>
        <button id="submit-info">Submit</button>
        <div id="content"></div>
        <div id="error" class="errorbox--hidden">
            Error Message Goes Here
        </div>
    </main>
    <script src="https://unpkg.com/babel-standalone@6.26.0/babel.js">
    </script>

    <script type="text/babel" data-presets="latest">
        const getMessage = (name) => `Welcome to JavaScript, ${name}!`;
        const button = document.getElementById('submit-info');
        const messageArea = document.getElementById("error");
        button.addEventListener('click', (evt) => {
            let name = document.getElementById("name").value;
            
            if(name.length < 2){
                document.getElementById('content').className = "messagebox--hidden";
                messageArea.textContent = "You need to enter a name!";
                messageArea.className = "errorbox";
            }
            else{
                document.getElementById('content').className = "messagebox--revealed";
                messageArea.className = "errorbox--hidden";
                document.getElementById('content').textContent = getMessage(name);
            }
        });
    </script>

</body>
</html>
